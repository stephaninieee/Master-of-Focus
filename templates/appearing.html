<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Record of appearing</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" /> ---------
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top">Record of appearing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-danger bg-gradient text-white">
            <div class="container px-6 text-center">
                <h1> </h1>>
                <p class="lead">      
                    {% if d %}
                    <h2>Dear {{d}}, next time, try not to run away.</h2>
                    {% endif %}
                    {% if img_l %}
                    <img src ="static/chart/{{img_l}}" \>
                    {% endif %}
                </p>
                <a class="btn btn-sm btn-outline-light" href="#record">Query!</a>
            </div>
        </header>
        <!-- record section-->
        <section id="record">
            <div class="container px-6">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h1> </h1>
                        <h2>RECORD</h2>
                        <table>
                            {% for row in rows %}
                            <tr>
                               <td>{{row["picName"]}}</td>  
                            </tr>
                            {% endfor %}      
                         </table>
                    </div>
                </div>
            </div>
        </section>
        <!-- Services section-->
        <section class="bg-light" id="services">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <form method="POST" enctype="multipart/form-data">
                            <h1> </h1>
                            <h1>Enter the time you want to query:</h1>
                               <input type= "text" name ="picture name"  class="form-control"> 
                           <button class="btn btn-sm btn-danger" type="submit">Query</button>
                           <h1> </h1>
                           <br>
                           {% if image %}
                             <img  src="static/displayDB/{{image}}"   width="1100" >
                           {% endif %}
                         </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; MIS PROJECT 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
